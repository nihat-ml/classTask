<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link rel="stylesheet" href="registerUser.css">
</head>
<body>
    <div class="form-container">
        <div class="form-logo">
            <img src="https://cdn-icons-png.flaticon.com/512/9094/9094119.png" alt="">
        </div>
        <h1>User Register</h1>
        <form>
            <label for="full-name">Full Name *</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>

            <label for="email">Email Adress *</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label for="password">Password *</label>
            <input type="text" id="password" placeholder="Enter Password" required>

            <label for="profile-image">Profile Image *</label>
            <input type="file" id="profile-image" accept="image/*" required>
            <button type="submit">Register</button>
        </form>
        <div class="form-footer">
            <p><a href="./registerCompany.html">Company Register Page</a></p>
            <p><a href="./loginUser.html">Already have an account Login</a></p>
        </div>

    </div>
</body>
</html>
